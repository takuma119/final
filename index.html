<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Site</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>My Shopping Site</h1>
        <nav>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Products Section -->
        <section id="products">
            <h2>Products</h2>
            <div id="product-list">
                <!-- Example Product -->
                <div class="product">
                    <a href="product_detail.html?id=1">
                    <img src="images/product1.jpeg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>Price: $10</p>
                </a>
                </div>
                <!-- Add more products dynamically -->
            </div>
        </section>

        <!-- Cart Section -->
        <section id="cart">
            <h2>Your Cart</h2>
            <div id="cart-items">
                <p>No items in the cart.</p>
            </div>
            <button onclick="checkout()">Checkout</button>
        </section>

        <!-- Login Section -->
        <section id="login">
            <h2>Login</h2>
            <form id="login-form" onsubmit="login(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Admin Section (visible only to admins) -->
        <section id="admin" style="display: none;">
            <h2>Admin Panel</h2>
            <div id="product-management">
                <h3>Manage Products</h3>
                <form id="add-product-form" onsubmit="addProduct(event)">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" required>
                    <label for="product-price">Price:</label>
                    <input type="number" id="product-price" required>
                    <label for="product-image">Image URL:</label>
                    <input type="url" id="product-image" required>
                    <button type="submit">Add Product</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Shopping Site. All rights reserved.</p>
    </footer>
</body>
</html>
